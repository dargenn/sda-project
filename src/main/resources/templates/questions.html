<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <table class="table thead-dark col-6 col-sm-4">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="question : ${questions}">
            <tr>
                <td th:text="${question.id}"></td>
                <td th:text="${question.title}"></td>
                <td><a th:href="@{|/questions/edit/${question.id}|}" class="btn btn-primary">Edytuj</a></td>
                <td><a th:href="@{|/questions/remove/${question.id}|}" class="btn btn-danger">Usun</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <form th:object="${question}" th:action="@{/questions/add}" method="post">
        <div class="form-group">Title: <input type="text" th:field="*{title}" placeholder="Title"/></div>
        <div class="form-group"><button type="submit" class="btn btn-success">Add question</button></div>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
